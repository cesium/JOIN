  - id: daytwo
    date: Junho 14
    title: Computer Security
    events:
      - time: '09:00'
        icon: connectdevelop
        title: Data protection in critical systems
        speaker:
          name: Nélio Guimarães
        text: >
          We are in the midst of the Information Age and data is being gather from all kinds of devices and sources.
          Cloud base applications are nowadays the primary data source. Analysts estimate that the global cloud computing market revenue is forecast to grow 22 percent annually to US$241 billion by 2020. However from the consumers perspective could security, protection and privacy remain the primary inhibitors for adoption of cloud based services. Such inevitable reaction brings about a lot of several concerns. How far is the line between business information and consumers data? How should companies deal with consumers data and how to assure privacy?
      - time: '09:45'
        icon: connectdevelop
        title: Segurança Informática no Mundo Real
        speaker:
          name: Miguel Regala
          from: Blip
        text: >
          Uma breve introdução a segurança informática, sobretudo aplicacional. O que são hackers? Desmitificação, casos reais vs ficção. Quais as principais falhas que encontramos na Web e como os atacantes tiram partido disso. Contextualizar problemas numa grande empresa que gera milhões em apostas onde qualquer erro de segurança pode ser fatal. O elo mais fraco, reputação e perceção.
      - time: '10:30'
        icon: coffee
        title: Coffee Break
      - time: '11:00'
        icon: connectdevelop
        title: Information Security what?!
        speaker:
          name: Lúcio Guerra
          from: Farfetch
        text: >
          How often are we attacked?! Every single DAY! What are our challenges and concerns as a global e-commerce site providing excellence services to a worldwide range of clients? What type of threats are we exposed to and what do we do to prevent them? In this session we will be able to address these questions in light of our business at Farfetch. Com que frequência somos atacados?! TODOS os dias! Quais as nossas preocupações enquanto empresa e-commerce global que fornece serviços de excelência a uma variedade de clientes à escala mundial? A que tipo de ameaças estamos expostos e de que forma nos prevenimos? Nesta sessão iremos abordar estas questões à luz da nossa realidade na Farfetch.
      - time: '11:45'
        icon: microphone
        title: Sociedade em Rede, Ciberespaço e Ciberdefesa - um Desafio Estratégico
        speaker:
          name: Tenente Coronel Paulo Nunes
          from: Academia Militar/CIIWA
      - time: '12:30'
        icon: cutlery
        title: Almoço
      - time: '14:00'
        icon: connectdevelop
        title: Cyber Security
        speaker:
          name:  João Gil
          from:  IT Sector
        text: >
          A internet é uma rede composta por vários tipos de dispositivos, desde telemóveis a relógios, portáteis a servidores da cloud. Nos últimos dois anos, começa a abrir-se um mundo de novos dispositivos que se tornam agora smart, como cafeteiras inteligentes ou frigoríficos, compondo assim a "Internet of Things". Estes dispositivos são a nova fronteira da segurança, pois estarão na vossa rede interna empresarial ou doméstica e os seus fabricantes podem ter deixado a segurança para segundo plano. Nesta sessão serão apresentados alguns casos de dispositivos da "Internet of Things" assim como outros "casos estranhos" de dispositivos online, para os quais a segurança não foi uma prioridade e qual o impacto causado por estas falhas.
      - time: '14:45'
        icon: microphone
        title: Hacking - From Black to White!
        speaker:
          name: David Sopas
          from: Checkmarx
        text: >
          Esta talk fala sobre o percurso de um security researcher que desde muito cedo mostrou-se curioso na área da segurança de informação. Serão apresentados alguns exemplos deste caminho e relatos de vulnerabilidades nas maiores empresas do mundo.
      - time: '15:30'
        icon: coffee
        title: Coffee Break
      - time: '16:00'
