        text: >
         Apresentação de conceitos gerais de Segurança de Sistemas de Informação, através da abordagem de temas como a contextualização da Segurança nos Sistemas de Informação, introdução às primitivas criptográficas, exploração de conceitos de programação segura e análise e reconhecimento de erros de implementação de primitivas criptográficas.
